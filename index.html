<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Chat</h1>
<div id="messages"></div>
<input id="message-input" class="bottom-fixed input-msg" type="text" placeholder="Type your message here...">
<input id="name-input" class="bottom-fixed input-name" type="text" placeholder="Name">
<button id="send-button" class="bottom-fixed msg-submit">Send</button>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    socket.on('connect', () => {
        console.log('Connected to server');
    });
    socket.on('disconnect', () => {
        console.log('Disconnected from server');
    });
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const nameInput = document.getElementById('name-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
        const message = nameInput.value + ": " + messageInput.value;
        socket.emit('message', message);
        messageInput.value = '';
    });

    messageInput.addEventListener("keypress", function(event) {
        // If the user presses the "Enter" key on the keyboard
        if (event.key === "Enter") {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("send-button").click();
        }
    });

    socket.on('message', (message) => {
        const messageElement = document.createElement('div');
        messageElement.innerText = message;
        messages.appendChild(messageElement);
    });
</script>
</body>
</html>
